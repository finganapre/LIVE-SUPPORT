<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>liveSupport</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Chrome, Firefox OS and Opera-->
    <meta name="theme-color" content="#000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000">
    <!-- iOS Saffari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">

    <link rel="stylesheet" href="css/libs.css">
    <script src="js/libs.min.js"></script>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>

    
</head>

<body>
    <div class="wrapper">
        
        <div class="content">
            <header class="container-fluid topHeader">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="siteLink">
                            <a href="http://uralgufk.ru" class="siteLink__link siteLink__link--grey">перейти на сайт УралГУФК</a>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="contacts">
                            <i class="contacts__phoneIcon contacts__phoneIcon--grey fas fa-phone-square"></i><a href="tel:83512170234" class="contacts__tel contacts__tel--grey wow fadeIn">8 (351) 217-02-34</a>
                        </div>
                    </div>
                </div>
            </header>
            <header class="container-fluid main-header">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="logoContainer">
                            <img src="img/ciot-white-logo.png" alt="logo" class="logoContainer__mainLogo">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <h1 class="h1 h1--center">Live support</h1>
                    </div>
                    <div class="col-lg-4">
                        <div class="userContainer userContainer--inHeader">
                            <div class="userContainer__userItem">
                            <div class="userContainer__userItem__avatar">
                                <img src="img/ciot-white-logo.png" alt="userName" class="userContainer__userItem__avatar__item">
                            </div>
                            <div class="userContainer__userItem__contacts">
                                <div class="userContainer__userItem__contacts__name">
                                    Иванов Иван Иванович
                                </div>
                                <div class="userContainer__userItem__contacts__subdivision">
                                    ЦИОТ
                                </div>
                            </div>
                        </div>
                        </div>
                        
                    </div>
                </div>
            </header>
            <main class="main container-fluid">

                <div class="row">
                    <div class="col-lg-12 no-padding">
                        <div class="buttonContainer">
                            <a href="#" class="flat-button">Чат</a>
                            <div class="buttonContainer__line"></div>
                            <a href="#" class="flat-button">Написать заявку</a>
                        </div>
                    </div>
                </div>
                
                <div id="chat">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="message-container">
                                    // область чтения сообщений
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="contacts-container">
                                    // область контактов
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="write-container">
                                    // область написания сообщений
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="smail-container">
                                    // область смайлов
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                </div>
            </main>
        </div>
        <footer class="container-fluid main-footer">
            <div class="row">
                <div class="col-lg-12">
                    <p class="text-center">Сервис находится в стадии тестирования. По всем замеченным неполадкам обращаться в ЦИОТ</p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
